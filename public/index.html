<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>
            GoChat
        </title>
    </head>
    <body>
        <div class="go-head"><h1>GoChat</h1></div>
        <div class="user-info">
            <label for="email">E-mail ID : </label>
            <input id="email">
            <label for="username">Username : </label>
            <input id="username">
        </div>
        <br>
        <br>
        <div id=msgList>
            <div class="msgCon" class="row">
                <div class="msgEmail col-sm-2"><b><i>Email</b></i></div>
                <div class="msgUsername col-sm-2"><b><i>Username</i></b></div>
                <div class="msgMsg col-sm-8"><b><i>Message</b></i></div>
            </div>
        </div>
        <div id="msgBox">
            <input id="msg">
            <button id="msg-submit">SEND</button>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
